<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <style>

    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #67a3e1;
    }
    .bili-content {
        display: flex;
    }
    .bili-content .bili-leftnav {
        width: 200px;
        background-color: #dee9f7;
    }
    .bili-content .bili-leftnav li {
        padding: 10px 20px;
        height: 50px;
        line-height: 50px;
    }
    .bili-content .bili-leftnav li:hover {
        cursor: pointer;
    }
    .bili-content .bili-leftnav .active {
        color: #5faee3;
    }
    .bili-content .bili-rightcontent {
        flex: 1;
        margin-left: 20px;
    }
    .bili-content .bili-rightcontent div:nth-child(1) div {
        margin-top: 10px;
        background: #ffffff;
        padding: 10px 10px;
    }

    </style>
        
</head>
<body>
    <div id="app">
        <div class="bili-content">
            <div class="bili-leftnav">
                <ul>
                    <li :class="{active: highLightName == 'writeback'}" @click="changeTag('writeback')">回复我的</li>
                    <li :class="{active: highLightName == 'call'}" @click="changeTag('call')">@我的</li>
                    <li :class="{active: highLightName == 'praise'}" @click="changeTag('praise')">收到的赞</li>
                </ul>
            </div>
            <div class="bili-rightcontent">
                <transition enter-active-class="animated fadeInUp" mode="out-in" :duration="400">
                    <component :is="highLightName"></component>
                </transition>
            </div>
        </div>
    </div>
    <template id="writeback">
        <div>
            <div>回复我的</div>
            <div>回复我的消息。。。。</div>
        </div>
    </template>
    <template id="call">
        <div>
            <div>@我的</div>
            <div>@我的消息。。。。</div>
        </div>
    </template>
    <template id="praise">
        <div>
            <div>收到的赞</div>
            <div>赞的列表。。。。</div>
        </div>
    </template>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                highLightName : 'writeback'
            }
        },
        methods: {
            changeTag : function(type){
                this.highLightName = type;
            }
        },
        components: {
            'writeback': {
                template : "#writeback"
            },
            'call':{
                template : "#call"
            },
            'praise':{
                template : "#praise"
            }
        }
    })
</script>
</html>
